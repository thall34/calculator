<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div id="calculator">
		<div id="display">
			<div id="display-screen">0</div>
		</div>
		<div id="buttons">
			<div class="row top">
				<button type="button" id="clear">AC</button>
				<button type="button" id="plus-minus">+/-</button>
				<button type="button" id="percent">%</button>
				<button type="button" id="divide" class="right">รท</button>
			</div>
			<div class="row">
				<button type="button" id="seven" class="number">7</button>
				<button type="button" id="eight" class="number">8</button>
				<button type="button" id="nine" class="number">9</button>
				<button type="button" id="multiply" class="right">x</button>
			</div>
			<div class="row">
				<button type="button" id="four" class="number">4</button>
				<button type="button" id="five" class="number">5</button>
				<button type="button" id="six" class="number">6</button>
				<button type="button" id="subtract" class="right">-</button>
			</div>
			<div class="row">
				<button type="button" id="one" class="number">1</button>
				<button type="button" id="two" class="number">2</button>
				<button type="button" id="three" class="number">3</button>
				<button type="button" id="add" class="right">+</button>
			</div>
			<div class="row">
				<button type="button" id="zero" class="wide number">0</button>
				<button type="button" id="decimal">.</button>
				<button type="button" id="equal" class="right">=</button>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
